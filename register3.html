<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>

</head>
<body style="background-color:yellow;text-align:center;padding-top: 10%;">
    <h1>Registration Page</h1>
    
    <form>
        <label> FirstName</label>
        <input type="text"><br>
    <label> LastName</label>
        <input type="text"><br>
    <label> DateOfBirth</label>
        <input type="date"><br>
    <label> Email</label>
        <input type="email"><br>
    <label> Gender</label>
        <input type="radio">Male
        <input type="radio">Female<br>
    <label> PhoneNumber</label>
        <input type="tel"><br>
    <label> Address</label>
        <input type="text"><br>
        <input type="checkbox">Accept T & C<br>
    <label> Branch</label>
        <select name="Branch">
            <option>CSE</option>
            <option>ECE</option>
            <option>EEE</option>
            <option>MCT</option>
        </select><br>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
    </form>
    
</body>
</html>
